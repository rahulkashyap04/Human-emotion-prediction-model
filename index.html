<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Six Human Emotions Detection App</title>
</head>
<body>
    <h1>Six Human Emotions Detection App</h1>
    <hr>
    <p>['Joy', 'Fear', 'Anger', 'Love', 'Sadness', 'Surprise']</p>
    <hr>

    <form action="/predict" method="post">
        <label for="user_input">Enter your text here:</label><br>
        <textarea id="user_input" name="user_input" rows="4" cols="50"></textarea><br><br>
        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
        <h3>Predicted Emotion: {{ prediction }}</h3>
        <h3>Probability: {{ probability }}</h3>
    {% endif %}
</body>
</html>
